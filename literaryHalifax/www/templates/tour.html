<ion-view view-title="Tour">
    <ion-content>
        <div class="display-card">
            <h1 class="title">{{tour.name}}</h1>
            <p>{{tour.description}}</p>
            <div class="list">
                <ion-item  ng-repeat="landmark in tour.landmarks"
                  ng-click="go(landmark)">
                  {{$index + 1}}. {{landmark.name}} <ion-spinner class="inline-spinner" ng-if="!landmark.name"></ion-spinner>
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
