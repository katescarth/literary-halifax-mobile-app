<ion-view view-title="Tours">
    <ion-content>
        <div class="display-card edge-to-edge">
            
            <div class="list">
                <div class="list-item-div"  ng-repeat="tour in tours"
                  ng-click="go(tour)">
                  <h5>
                    {{tour.name}}
                  </h5>
                 
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
