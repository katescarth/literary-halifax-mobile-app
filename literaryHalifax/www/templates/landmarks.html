<ion-view view-title="Landmarks" >


    <ion-content>
        <div class="display-card">
            <marker-map map-handle="mapHandle" map-center="mapInfo" map-markers="markers">
                
          </marker-map>
        </div>
        <div class="display-card">
            
            <div class="item item-input filter-bar">
                <input type="text" placeholder="Filter by title..." ng-model="filter.text">
                <i class="icon ion-close filter-icon" ng-class="filter.text?'':'placeholder-icon'"
                   ng-click="filter.text=''"></i>
            </div>
            
            <div class="list">
                
                <list-loader loading-msg="loadingMsg"></list-loader>
                
                <div class="list-item-div clearfix"  ng-repeat="landmark in landmarks"
                  ng-click="go(landmark)" ng-if="showLandmark(landmark)&&$index<numListItems">
                    <img class="list-item-thumb "ng-src="{{landmark.images[0]}}" align="left">
                    <div>
                        <div class="list-item-distance" ng-if="displayDistance(landmark)">
                            {{displayDistance(landmark)}}km
                        
                        </div>
                        <div class="list-item-title">
                            {{landmark.name}}
                        </div>
                    </div>
                    <div class="list-item-subtitle" style="max-height:30px;margin-top:5px;" dotdotdot>
                            {{landmark.description[0]}}
                    </div>
                </div>
                
                <ion-infinite-scroll
                    ng-if="numListItems<landmarks.length"
                    on-infinite="displayMore()"
                    distance="10%">
                  </ion-infinite-scroll>
        
            </div>
        </div>
        
        
    </ion-content>
    
</ion-view>
