<div class="modal image-modal" ng-class="backgroundAnimation">
    <i class="icon ion-close modal-close" ng-class="imageAnimation" ng-click="closeModal()"></i>
    <ion-scroll zooming="true" direction="xy" delegate-handle="zoom-pane" min-zoom="1" scrollbar-x="false" scrollbar-y="false" class="zoom-scroll" overflow-scroll="false" height="100%" >
        <img ng-src="{{imageSrc}}" class="fullscreen-image" on-double-tap="closeModal()" ng-class="imageAnimation"/> 
    </ion-scroll>    
</div>
