<div map-lazy-load="https://maps.google.com/maps/api/js"
  on-touch="fingerDown()" on-release="fingerUp()"
  ng-controller="mapCtrl">
  <ng-map id="{{id}}" default-style="true" center="{{center}}"
        zoom="{{zoom}}" clickable-icons="false">

    <marker id='{{place.id}}' position="{{place.location}}"
      ng-repeat="place in places"
      on-click="markerClicked(place)">
    </marker>

    <marker id='user_location_marker' position="{{currentPosition}}"
      icon='/img/Air.png'
      clickable='false'>
    </marker>


    <info-window id="infoWindow" >
        <info-window-selector place="place" window-type="{{windowDirective}}">
        </info-window-selector>
    </info-window>
  </ng-map>
</div>
