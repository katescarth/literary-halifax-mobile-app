<div map-lazy-load="https://maps.google.com/maps/api/js" on-touch="fingerDown()" on-release="fingerUp()" ng-controller="mapCtrl">
    <ng-map id="{{mapHandle}}" styles="{{styles}}" center="{{center}}" zoom="{{zoom}}" clickable-icons="false"
            street-view-control="false" map-type-control="false" zoom-control="false"
            gesture-handling="greedy">
        
        <ng-transclude></ng-transclude>
    </ng-map>
</div>
