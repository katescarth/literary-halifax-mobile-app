<ion-content>
  <ion-list>
    <ion-item ng-repeat="story in stories" href="{{'#/app/story/'+story.id}}">
        <!-- TODO create a component that fits an image within a box -->

      <img ng-src="{{story.images[0]}}" width="100px"
         style="display:inline-block; vertical-align:middle">
        

      <span style="display:inline-block; vertical-align:middle">
        {{story.name}}
      </span>
    </ion-item>
  </ion-list>
</ion-content>
