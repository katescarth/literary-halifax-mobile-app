<ion-header-bar class="bar-balanced" align-title="left">

    <button class="{{buttonClass}}"
          ng-click="buttonClick()">
    </button>
  <h1 class="title">{{navBarTitle}}</h1>
  <!-- TODO share button -->
</ion-header-bar>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Left</h1>
      <!--  Using  this instead of has-header, which isn't working for some reason-->
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="{{menuItem.href}}" ng-repeat="menuItem in menuItems"
          >
          {{menuItem.displayName}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
